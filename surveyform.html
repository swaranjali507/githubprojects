<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        padding: 20px;
      }

      #survey-form {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }

      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }

      input, select, textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      #submit {
        background-color: #007BFF;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
      }

      #submit:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
<body>
  <h1 id="title">Student Feedback Survey</h1>
  <p id="description">We would love to hear your thoughts about your experience. Please fill out this short form.</p>

  <form id="survey-form">
    <!-- Name -->
    <label id="name-label" for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <!-- Email -->
    <label id="email-label" for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <!-- Number -->
    <label id="number-label" for="number">Age (13â€“120):</label>
    <input type="number" id="number" name="age" min="13" max="120" placeholder="Enter your age">

    <!-- Dropdown -->
    <label for="dropdown">Which course are you enrolled in?</label>
    <select id="dropdown" name="course">
      <option value="web-dev">Web Development</option>
      <option value="data-science">Data Science</option>
    </select>

    <!-- Radio Buttons -->
    <p>How satisfied are you with the course?</p>
    <label>
      <input type="radio" name="satisfaction" value="very-satisfied"> Very Satisfied
    </label>
    <label>
      <input type="radio" name="satisfaction" value="satisfied"> Satisfied
    </label>
    <label>
      <input type="radio" name="satisfaction" value="unsatisfied"> Unsatisfied
    </label>

    <!-- Checkboxes -->
    <p>What skills have you improved? (Select all that apply)</p>
    <label>
      <input type="checkbox" name="skills" value="html"> HTML
    </label>
    <label>
      <input type="checkbox" name="skills" value="css"> CSS
    </label>
    <label>
      <input type="checkbox" name="skills" value="javascript"> JavaScript
    </label>

    <!-- Textarea -->
    <label for="comments">Any additional comments?</label>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your feedback here..."></textarea>

    <!-- Submit -->
    <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
